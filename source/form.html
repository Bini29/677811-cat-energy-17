<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header wrapper">
      <a class="logo page-header__logo"><img src="img/logo-mobile.svg" alt="" width="190" height="37"></a>
      <nav class="navgation navgation--opened navgation--nojs">
        <button class="navgation__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="navgation__list">
          <li class="navgation__list-item"><a href="index.html" class="navgation__list-link" >главная</a></li>
          <li class="navgation__list-item"><a href="catalog.html" class="navgation__list-link" >каталог продукции</a></li>
          <li class="navgation__list-item"><a href="form.html" class="navgation__list-link active-link" >подбор программы</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <section class="program-select wrapper">
        <h1 class="program-select__title">Подбор программы</h1>
        <p class="program-select__text">Заполните анкету и мы подберем  программу питания для вашего кота</p>
        <form class="program-select__cat" method="get" action="https://echo.htmlacademy.ru">
          <div class="program-cat-info">
            <label class="program-cat-info__info" for="name"><span class="program-cat-info__text">Имя:*</span>
              <input class="program-cat-info__input" id="name" type="text" placeholder="Барсик">
            </label>
            <label class="program-cat-info__info" for="program-select__input"><span class="program-cat-info__text">Вес (кг):*</span>
              <input class="program-cat-info__input" type="text" placeholder="7">
            </label>
            <label class="program-cat-info__info" for="program-select__input"><span class="program-cat-info__text">Возраст (лет):</span>
              <input class="program-cat-info__input" type="text" placeholder="7">
            </label>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer-main">
      <div class="footer-main__nav  wrapper">
        <a href="#"class="logo footer-main__logo"><img src="img/logo-footer.svg" alt="" width="190" height="37"></a>
        <ul class="social">
          <li class="social__item"><a class="social__link" href="#"><img class="social-icon social-icon--vk" src="img/icon-vk.svg" alt="" width="22" height="19"></a></li>
          <li class="social__item"><a class="social__link" href="#"><img class="social-icon social-icon--inst" src="img/icon-insta.svg" alt="" width="22" height="19"></a></li>
          <li class="social__item"><a class="social__link" href="#"><img class="social-icon social-icon--fb" src="img/icon-fb.svg" alt="" width="22" height="19"></a></li>
        </ul>
        <a class="developed" href="">
        <p class="developed__text">HTML Academy</p>
        <img class="developed__image" src="" alt="">
        </a>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="js/nav.js"></script>
</html>
